  <link rel="stylesheet" href="css/sweep.css" type="text/css">

<body>

        <li class="hvr-sweep-to-right"> <a href="cv.html" tabindex="4">CV</a> </li>
        <li class="activeLink hvr-sweep-to-right"> <a href="contactpage.html" tabindex="5">Contact Me</a> </li>
      </ul>
    </nav>

    <!-- Social media links -->
    <div class="icons">
      <ul class="socialLinksList">
        <li class="socialLinksLi"><a href="http://www.Facebook.com" class="noDecoration" tabindex="6"> <img src="images/icons/Facebook.png" alt="Facebook Link" class="icon"> </a></li>

  <div class="grid-75 tablet-grid-75 mobile-grid-100 mainContent">
    <div class="centerContentFull">
      <div class="container">
        <h1>Contact Me</h1>
        <form action="submitted.html" method="post">
          <label for="name">Name:</label>
          <input type="text" name="name" placeholder="Your name here..."  tabindex="11" required>

          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="Your name here..."  tabindex="12" required>

          <label class="item" for="subject">Subject:</label>
          <textarea class="item" name="subject" rows="8" cols="80" tabindex="13" required></textarea>

          <input type="submit" name="submit" value="Submit"  tabindex="14">
        </form>
