<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/unsemantic/1.2.0/unsemantic-grid-responsive-tablet.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/sweep.css" type="text/css">
  <link rel="stylesheet" href="css/contact.css" type="text/css">
  <title>Gavin Miller</title>
</head>
<body>
  <div class="grid-25 tablet-grid-25 mobile-grid-100 sideBar">

    <div class="selfImage">
    </div>
    <nav>
      <ul>
        <li class="hvr-sweep-to-right"> <a href="index.html">Home</a> </li>
        <li class="hvr-sweep-to-right"> <a href="projects.html">Projects</a> </li>
        <li class="hvr-sweep-to-right"> <a href="cv.html">CV</a> </li>
        <li class="activeLink hvr-sweep-to-right"> <a href="contactpage.html">Contact Me</a> </li>
      </ul>
    </nav>

    <div class="icons">
      <ul class="socialLinksList">
        <li class="socialLinksLi"><a href="http://www.Facebook.com" class="noDecoration"> <img src="images/icons/Facebook.png" alt="Facebook Link" class="icon"> </a></li>
        <li class="socialLinksLi"><a href="http://uk.linkedin.com" class="noDecoration"> <img src="images/icons/Linkedin.png" alt="Linkedin Link" class="icon"> </a></li>
        <li class="socialLinksLi"><a href="http://github.com" class="noDecoration"> <img src="images/icons/Github.png" alt="Github Link" class="icon"> </a></li>
        <li class="socialLinksLi"><a href="http://twitter.com" class="noDecoration"> <img src="images/icons/Twitter.png" alt="Twitter Link" class="icon"> </a></li>
        <li class="socialLinksLi"><a href="http://plus.google.com" class="noDecoration"> <img src="images/icons/Google+.png" alt="Google+ Link" class="icon"> </a></li>
      </ul>
    </div>
  </div>

  <div class="grid-75 tablet-grid-75 mobile-grid-100 mainContent">
    <div class="centerContentFull">
      <div class="container">
        <h1>Contact Me</h1>
        <form action="submitted.html" method="post">
          <label for="name">Name:</label>
          <input type="text" name="name" placeholder="Your name here..." required>

          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="Your name here..." required>

          <label class="item" for="subject">Subject:</label>
          <textarea class="item" name="subject" rows="8" cols="80" required></textarea>

          <input type="submit" name="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
